<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat GPT Pinter - Video Embed</title>
<style>
body {
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    background: #111;
    font-family: Arial, sans-serif;
    color: #fff;
}
.container {
    width: 100%;
    max-width: 900px; /* maksimal 720p relatif */
}
h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5rem;
}
.video-wrapper {
    position: relative;
    width: 100%;
    max-width: 900px;
    height: 520px; /* tetap 720p */
    background: #000;
    border-radius: 8px;
    overflow: hidden;
}
.video-wrapper img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
    display: block;
}
.play-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: #ff0000;
    background: rgba(0,0,0,0.3);
    padding: 0.5rem 0.7rem;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
}
.play-overlay:hover {
    background: rgba(0,0,0,0.5);
}
.video-wrapper iframe {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:0;
}
</style>
</head>
<body>

<div class="container">
    <h1>Chat GPT Pinter</h1>
    <div class="video-wrapper">
        <!-- Poster -->
        <img id="videoPoster" src="https://j91.asia/v/dldss443/dldss443.jpg" alt="Video Poster">
        <!-- Play Button -->
        <div class="play-overlay" id="playBtn">&#9658;</div>
    </div>
</div>

<script>
const playBtn = document.getElementById('playBtn');
const poster = document.getElementById('videoPoster');
const wrapper = document.querySelector('.video-wrapper');

playBtn.addEventListener('click', () => {
    // Hapus poster & tombol play
    poster.style.display = 'none';
    playBtn.style.display = 'none';

    // Buat iframe baru
    const iframe = document.createElement('iframe');
    iframe.src = "https://j91.asia/get_video.php?file=DLDSS-444.mp4";
    iframe.allowFullscreen = true;
    iframe.frameBorder = 0;

    wrapper.appendChild(iframe);
});
poster.addEventListener('click', () => playBtn.click());
</script>

</body>
</html>
