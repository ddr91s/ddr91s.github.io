<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat GPT Pinter - Video Embed</title>
<style>
body {
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    background: #111;
    font-family: Arial, sans-serif;
    color: #fff;
}
.container {
    width: 100%;
    max-width: 900px; /* maksimal 720p relatif */
}
h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5rem;
}
.video-wrapper {
    position: relative;
    width: 100%;
    max-width: 900px;
    height: 520px; /* tetap 720p */
    background: #000;
    border-radius: 8px;
    overflow: hidden;
}
.video-wrapper img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
    display: block;
}
.play-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: #ff0000;
    background: rgba(0,0,0,0.3);
    padding: 0.5rem 0.7rem;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
}
.play-overlay:hover {
    background: rgba(0,0,0,0.5);
}
.video-wrapper iframe {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:0;
}
</style>
</head>
<body>

<center><embed src="https://imagetwist.com/rx3yo8xqp1q2/FC2PPV_4793619_s.jpg" style="width:700px; height: 100px;"></center>

</body>
</html>
